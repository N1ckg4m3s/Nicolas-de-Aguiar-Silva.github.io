name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou a branch que você deseja monitorar para deploys

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Build and Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # a branch que você deseja usar para o deploy
          folder: dist  # o diretório onde estão os arquivos que serão publicados
